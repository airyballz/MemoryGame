<!doctype html>
<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <title>Matching Game</title>
	    <meta name="description" content="">
	    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			  crossorigin="anonymous">

	    <link rel="stylesheet" href="css/app.css">
	</head>

	<body>

	    <div id="content_id" class="container">

	        <header><h1>Matching Game</h1></header>

	        <!-- GAME BOARD TOOLBAR -->
	        <section class="score-panel d-flex justify-content-around">
	        	<div id="stars_id" class="align-self-center">
		        	<ul class="stars">
						<li><i class="fa fa-star"></i></li>
						<li><i class="fa fa-star"></i></li>
						<li><i class="fa fa-star"></i></li>
		        	</ul>
	        	</div>
	        	<div id="moves_id" class="align-self-center">0 Move(s)</div>
	        	<div id="timer_id" class="align-self-center">0 seconds(s)</div>
	            <div id="replay_id" class="align-self-center">
	            	<button type="button" class="btn bg-transparent reset-board">
	            		<i class="fa fa-repeat"></i>
	            	</button>
	            </div>
	        </section>

	        <!-- GAME BOARD -->
	        <section>
	        	<ul class="deck">
	        	</ul>
	        </section>

			<!-- GAME COMPLETE MODAL -->
			<div class="modal fade" id="gameCompleteAlert" tabindex="-1" role="dialog" aria-labelledby="gameCompleteAlertLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="gameCompleteAlertLabel">YOU WON!!!!</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					<div id="gameComplete-message"></div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
	            	<button type="button" class="btn btn-primary reset-board"> Yes </button>
			      </div>
			    </div>
			  </div>
			</div>

	    </div>

	    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	    <script src="js/app.js"></script>

	</body>

</html>
